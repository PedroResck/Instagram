<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleinsta.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="instagram-celular.png" alt="Celular branco logado no instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram-logo-escrito.png" class="instagram-logo" alt="Logo escrito do Instagram">
                <div class="profile-foto">
                    <img src="foto-perfil.png" alt="Minha foto de perfil do Instagram">
                </div>
                <a href="#" class="instagram-login">Continue como PedroResck</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é PedroResck ?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>    
</html>
